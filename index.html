<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>


</head>
<body> 
    
    <script>

        var poluprecnik = prompt("Unesi vrednost poluprecnika osnove valjka:");
        var visina = prompt("Unesi vrednost visine valjka:");
        const pi = 3.14;
        

        var zapremina = parseInt(poluprecnik * poluprecnik) * pi * parseInt(visina);
        

        alert("Zapremina je: " + zapremina)



    </script>


</body>
</html>
